<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <title>Expanding Cards</title>
</head>

<body>
    <center>
        <h1 style="color:white">Click On Images To Expand</h1>
    </center>
    <div class="container">
        <div class="panel active"
            style=" background-image: url('https://images.unsplash.com/photo-1506064549099-34b18723e8c9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8ZXhwbG9yZSUyMHRoZSUyMHdvcmxkfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60')">
            <h2>Explore the World</h2>
        </div>

        <div class="panel"
            style="background-image: url(https://images.unsplash.com/photo-1509897739002-791fa79aac9b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fHdpbGQlMjBmb3Jlc3R8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60)">
            <h2>Wild Forest</h2>
        </div>

        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1527206363095-ca2f054128b0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8c3VubnklMjBiZWFjaHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60')">
            <h2>Sunny Beach</h2>
        </div>

        <div class="panel"
            style=" background-image: url(https://images.unsplash.com/photo-1489582341402-cbb1d941dc9d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y2l0eSUyMG9uJTIwd2ludGVyfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60)">
            <h2>City on Winter</h2>
        </div>

        <div class="panel"
            style=" background-image: url('https://images.unsplash.com/photo-1609419990151-cea97689e4f5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fG1vdW50YWluJTIwY2xvdWRzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60')">
            <h2>Mountain Clouds</h2>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1620015092538-e33c665fc181?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8YmVhdXRpZnVsJTIwY2l0eXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1000&q=60')">
            <h2>Beatiful City</h2>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1509316785289-025f5b846b35?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8ZGVzZXJ0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1000&q=60')">
            <h2>Desert</h2>
        </div>
    </div>

</body>

</html>
